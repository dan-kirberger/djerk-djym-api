kind: pipeline
name: build


workspace:
  base: /go
  path: src/github.com/dan-kirberger/djerk-djym-api

services:
  mongo:
    image: mongo:4.1
    command: [ --smallfiles ]


steps:
  - name: test
    image: golang:1.11
    pull: true
    commands:
      - go get github.com/mongodb/mongo-go-driver/...
      - go test -v

